<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Travel Wallet - RoamBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    
    <header class="bg-primary text-white text-center py-3">
        
        <h1 > <a href="../frontend/index.html">Travel Wallet</a></h1>
        
        
    </header>

    <main class="container my-5">
        <section id="wallet-balance" class="mb-4">
            <h2>Wallet Balance</h2>
            <p>Your current balance is: <strong>$500</strong></p>
            
        </section>

        <section id="transaction-history" class="mb-4">
            <h2>Transaction History</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-10-01</td>
                        <td>Flight Booking</td>
                        <td>-$200</td>
                    </tr>
                    <tr>
                        <td>2023-09-15</td>
                        <td>Hotel Reservation</td>
                        <td>-$150</td>
                    </tr>
                    <tr>
                        <td>2023-09-10</td>
                        <td>Wallet Top-up</td>
                        <td>+$300</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="add-funds" class="mb-4">
            <h2>Add Funds</h2>
            <form>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                </div>
                <button type="submit" class="btn btn-primary">Add Funds</button>
            </form>
        </section>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 RoamBuddy. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
